<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliche Bestätigung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Grundlegendes Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Schriftart für den normalen Text */
            font-family: 'Quicksand', sans-serif;
            
            /* HINTERGRUND: Rot zu Blau Verlauf (wie in Version 1) */
            background-color: #8b0000; 
            background-image: linear-gradient(180deg, #8b0000 0%, #2c3e50 100%);
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #333;
        }

        /* Die Karte */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 3px solid #d4af37; /* Goldener Rand */
            position: relative;
            z-index: 10;
        }

        /* Überschrift */
        h1 {
            color: #2f5a2f; /* Tannengrün passend zum Roten Hintergrund */
            margin-bottom: 0.5rem;
            /* Festliche Schriftart */
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 2rem;
            color: #555;
            font-size: 1.1rem;
        }

        /* Bild-Styling */
        .image-container {
            margin-top: 1rem;
            display: block;
        }

        .confirmation-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 4px solid #c0392b; /* Roter Rahmen ums Bild */
            display: block;
            margin: 0 auto;
        }

        /* Schneeflocken Styling */
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation-name: fall;
            animation-timing-function: linear;
            text-shadow: 0 0 3px rgba(0,0,0,0.3);
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Schöni Wiehanachte</h1>
        
        <div class="image-container">
            <img 
                class="confirmation-image" 
                src="confirm.png" 
                alt="Kaufbeleg"
            >
        </div>
    </div>

    <script>
        // --- Schneefall Effekt ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random();
            // Grösse der Flocken
            snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            
            const duration = Math.random() * 3 + 3; 
            snowflake.style.animationDuration = duration + 's';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 150);
    </script>

</body>
</html>
